
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="+"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="-"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="x"><h1>x</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="/"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="^"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="="><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
            <h1 id="error" class="btn btn-danger operator" style="display: none;"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {

// Your code here...

// Every number can be clicked
// If operator exists, we enter to the second number
$(".number").on("click",function() {
  console.log($(this).val());
  if($("#operator").html() == ""){
    $("#first-number").append($(this).val());
  } else {
    $("#second-number").append($(this).val());
  }
  $("#error").hide();
});

// if the first number does not exsist, we don't do anything to the operator
$(".operator").on("click",function(){
  if($("#first-number").html() != ""){
    console.log($(this).val()); // this is the operator
    var operator = $(this).val();
    $("#operator").html(operator); // We save it to the operator HTML
  } else {
    $("#error").html("Add a number first!").show();
  }
});

// 
$("#button-equal").on("click",function(){
 var firstNumber = parseInt($("#first-number").html());
 var lastNumber = parseInt($("#second-number").html());
 var operator = $("#operator").html();
 var result = "";

 console.log("firstNumber",firstNumber);
 console.log("lastNumber",lastNumber);
 console.log("operator",operator);
 if(operator == "+"){
  result = firstNumber + lastNumber;
 }else if(operator == "-"){
  result = firstNumber - lastNumber;
 }else if(operator == "x"){
  result = firstNumber * lastNumber;
 } else if(operator == "^"){
  result = Math.pow(firstNumber,lastNumber);   
 } else if(operator == "/"){
  result = firstNumber / lastNumber;
 }
 $("#result").html(result);

});

$("#button-clear").on("click",function(){
  $("#first-number, #second-number, #operator, #result").empty();
});

});

</script>

</body>
</html>
